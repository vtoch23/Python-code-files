{% extends "layout.html" %}
{% block body %}
    <h1> Registrants</h1>
    <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Sport</th>
        </tr>
    </thead>
    <tbody>
        {% for name in registrants %}
        <tr>
            <td>{{name}}</td>
            <td>{{registrants[name]}}</td>
        </tr>
        {% endfor %}
    </tbody>
<div>
    <form action="/">
    <input type="submit" action="index.html" value="return">
</form>
</div>
</table>

{% endblock %}
